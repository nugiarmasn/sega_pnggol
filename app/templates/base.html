<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHeadStyle Admin</title>
    
    <!-- 1. Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 2. FontAwesome Icons (Untuk Ikon Rumah, User, dll) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 3. Google Fonts (Poppins agar terlihat modern) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- 4. Custom CSS (File CSS Anda sendiri) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
    
    <!-- 5. Chart.js (Untuk Grafik Dashboard) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h3>MyHeadStyle</h3>
        
        <!-- Menu Dashboard -->
        <a href="{{ url_for('admin_bp.dashboard') }}" 
           class="{{ 'active' if request.endpoint == 'admin_bp.dashboard' else '' }}">
            <i class="fas fa-home me-2"></i> Dashboard
        </a>
        
        <!-- Menu Feedbacks -->
        <a href="{{ url_for('admin_bp.feedback_list') }}" 
           class="{{ 'active' if request.endpoint == 'admin_bp.feedback_list' or request.endpoint == 'admin_bp.delete_feedback' else '' }}">
            <i class="fas fa-comment-dots me-2"></i> Feedbacks
        </a>
        
        <!-- Menu User List (SUDAH DIPERBAIKI LINKNYA) -->
        <a href="{{ url_for('admin_bp.user_list') }}" 
           class="{{ 'active' if request.endpoint == 'admin_bp.user_list' else '' }}">
            <i class="fas fa-users me-2"></i> User List
        </a>
        
        <!-- Tombol Logout (Di Bawah) -->
        <div style="position: absolute; bottom: 20px; width: 100%;">
            <a href="{{ url_for('admin_bp.logout') }}" style="color: #ffcdd2;">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- MAIN CONTENT (Isi Halaman Berubah-ubah di sini) -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

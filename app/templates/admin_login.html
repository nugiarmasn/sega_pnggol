<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - MyHeadStyle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin_style.css') }}">
</head>
<body class="login-bg">

    <div class="glass-card text-center text-white">
        <h2 class="mb-4 fw-bold">Admin Login</h2>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger py-2">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="mb-3 text-start">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter username" required>
            </div>
            <div class="mb-4 text-start">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-light w-100 fw-bold text-primary">Sign In</button>
        </form>
        <p class="mt-3 small opacity-75">MyHeadStyle Admin Panel v1.0</p>
    </div>

</body>
</html>
